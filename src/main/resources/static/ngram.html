<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ngram Viewer</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="ngram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://github.com/s-bose7/ngram-viewer" target="_blank">
          Ngram Viewer
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Select Corpora
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">eng_us_2019</a></li>
                <li><a class="dropdown-item" href="#">eng_us_2012</a></li>
                <li><a class="dropdown-item" href="#">eng_us_2009</a></li>
                <li><a class="dropdown-item" href="#">eng_gb_2019</a></li>
                <li><a class="dropdown-item" href="#">eng_gb_2012</a></li>
                <li><a class="dropdown-item" href="#">eng_gb_2009</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown" style="width: 70%;">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button class="btn btn-dark dropdown-toggle" type="button" id="yearRangeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Select Year
              </button>
              <div class="dropdown-menu dropdown-menu-dark p-3">
                <form class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label for="yearRange" class="form-label">Year Range</label>
                    <div class="input-group mb-2">
                      <input type="number" class="form-control year-input" placeholder="1800" aria-label="Start Year" id="startYear">
                      <span class="input-group-text">to</span>
                      <input type="number" class="form-control year-input" placeholder="2019" aria-label="End Year" id="endYear">
                    </div>
                    <div class="invalid-feedback">
                      Please enter valid years (1800-2099).
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark w-100">Apply</button>
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <input type="search" class="form-control me-2 form-control" placeholder="Search" aria-label="Search", id="words">
      <button class="btn btn-outline-success btn search-btn" type="submit" id="history">Search</button>
    </nav>
    <div class="plotter-container">
      <div id="plot"></div>
    </div>
    <footer class="footer">
      <div class="github-container">
        <div class="social-links">
          <a href="https://github.com/s-bose7" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <p>&copy; 2024 s-bose7. All rights reserved.</p>
      </div>
    </footer>
    <script src="ngram.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
